{% extends 'layout.html' %}

{% block title %}Diary Events{% endblock %}

{% block content %}
    <form action="/events/new" method="POST">
        <div class="form-group">
            <label for="text">Event Text</label>
            <input type="text" class="form-control" name="text" aria-describedby="emailHelp" placeholder="Event title">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" name="date">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
